<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./app.css">


    <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<main>
    <div class="order-card">
        <img class="card-image" src="./images/illustration-hero.svg" alt="">
        <h1 class="card-title">Order Summary</h1>

        <p class="order-description">
            You can now listen to millions of songs,<br>
            audiobooks, and podcasts on any device<br>
            anywhere you like!
        </p>

        <div class="plan-info">
            <img class="plan-icon" src="./images/icon-music.svg" alt="">
            <div class="plan-details">
                <p class="plan-name">Annual Plan</p>
                <p class="plan-price">$59.99/year</p>
            </div>
            <a href="" class="change-link">Change</a>
        </div>

        <button class="btn-confirm">Proceed to Payment</button>
        <br>
        <button class="btn-cancel">Cancel Order</button>
    </div>

</main>

</html>
